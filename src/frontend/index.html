<!DOCTYPE html>
<html>
<head>
    <title>Maritime Vessel Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .controls {
            padding: 10px;
            background: white;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .stats {
            padding: 10px;
            background: white;
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h3>Simulation Controls</h3>
        <button onclick="setSpeed(1.0)">Real-time</button>
        <button onclick="setSpeed(2.0)">2x Speed</button>
        <button onclick="setSpeed(-1)">Fast Forward</button>
        <button onclick="addVessel()">Add Vessel</button>
    </div>
    <div class="stats">
        <h3>Statistics</h3>
        <div id="stats"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
